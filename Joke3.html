<style>
    /* Basic styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f0f0;
        background-color: #171414;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        text-align: center;
        width: 100%;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .category {
        margin-bottom: 20px;
    }

    button {
        background-color: #6200ea;
        border: none;
        color: white;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #3700b3;
    }

    #jokeContainer {
        margin-top: 20px;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .punchline {
        font-size: 18px;
        font-style: italic;
        margin-top: 10px;
    }

    .emoji {
        font-size: 28px;
        margin-top: 15px;
    }

    /* Loader animation */
    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .container {
            padding: 15px;
            max-width: 100%;
        }

        h1 {
            font-size: 20px;
        }

        button {
            padding: 8px 10px;
        }

        .punchline {
            font-size: 16px;
        }

        .emoji {
            font-size: 24px;
        }
    }
</style>
